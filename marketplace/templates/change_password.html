<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Changer le mot de passe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f2f5; }
header { text-align:center; padding:50px 0; background:linear-gradient(135deg,#6c63ff 0%,#00d4ff 100%); color:white;}
.btn-submit { background-color:#6c63ff; color:white; border:none; }
.btn-submit:hover { background-color:#5748c8; }
</style>
</head>
<body>
<header>
<h1>Changer le mot de passe</h1>
<p>Pour votre sécurité, définissez un nouveau mot de passe</p>
</header>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        <div class="mb-3">
          <label for="new_password" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Mettre à jour</button>
        </div>
        {% if message %}
        <div class="alert alert-success mt-3 text-center">{{ message }}</div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
