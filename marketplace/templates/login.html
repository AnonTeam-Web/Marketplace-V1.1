<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f2f5; }
header { text-align:center; padding:50px 0; background:linear-gradient(135deg,#6c63ff 0%,#00d4ff 100%); color:white;}
.btn-submit { background-color:#6c63ff; color:white; border:none; }
.btn-submit:hover { background-color:#5748c8; }
</style>
</head>
<body>
<header>
<h1>Connexion</h1>
<p>Accédez au Marketplace interne</p>
</header>
<div class="text-center mt-3">
  <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Créer un compte</a>
</div>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Se connecter</button>
        </div>
        {% if message %}
        <div class="alert alert-danger mt-3 text-center">{{ message }}</div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
