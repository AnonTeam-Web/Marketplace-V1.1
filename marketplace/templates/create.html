<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer une annonce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fb; }
    .container { max-width: 600px; margin-top: 50px; }
    .form-label { font-weight: 600; }
    .icon-type { font-size: 1.5rem; margin-left: 8px; vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow">
    <h2 class="mb-4">Créer une annonce</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label" for="titre">Titre de l'annonce</label>
        <input type="text" class="form-control" id="titre" name="titre" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label" for="prix">Prix (en crédits)</label>
        <input type="number" class="form-control" id="prix" name="prix" min="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="quantity">Quantité</label>
        <select class="form-select" id="quantity" name="quantity">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <label class="form-label me-2" for="type">Type de produit</label>
        <select class="form-select" id="type" name="type" style="width:auto;">
          <option value="information">Information</option>
          <option value="carte">Carte</option>
          <option value="mission">Mission</option>
          <option value="option">Solution / Option</option>
        </select>
        <i id="type-icon" class="bi bi-info-circle icon-type"></i>
      </div>

      <div class="mb-3">
        <label class="form-label" for="date_butoir">Date butoir de vente</label>
        <input type="date" class="form-control" id="date_butoir" name="date_butoir" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="vendeur">Vendeur</label>
        <input type="text" class="form-control" id="vendeur" name="vendeur" value="{{ session.get('user') }}" readonly>
      </div>

      <button type="submit" class="btn btn-primary w-100">Créer l'annonce</button>
      <a href="{{ url_for('listing') }}" class="btn btn-secondary w-100 mt-2">Retour au listing</a>
    </form>
  </div>

  <script>
    const typeSelect = document.getElementById('type');
    const typeIcon = document.getElementById('type-icon');

    const icons = {
      'information': 'bi-info-circle',
      'carte': 'bi-map',
      'mission': 'bi-flag',
      'option': 'bi-lightbulb'
    };

    typeSelect.addEventListener('change', () => {
      const selected = typeSelect.value;
      typeIcon.className = 'bi ' + (icons[selected] || 'bi-question-circle') + ' icon-type';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
